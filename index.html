<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>PDF Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f5f5f5;
            -webkit-overflow-scrolling: touch;
        }
        
        .pdf-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        /* Solution 1 : PDF.js (recommand√©e pour mobile) */
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        /* Solution 2 : Object pour iOS */
        .pdf-object {
            width: 100%;
            height: 100%;
            border: none;
            display: none;
        }
        
        /* Fallback am√©lior√© pour mobile */
        .mobile-fallback {
            display: none;
            text-align: center;
            padding: 30px 15px;
            background: white;
            margin: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .mobile-fallback h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        .mobile-fallback p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .download-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #007AFF;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background: #0056b3;
        }
        
        /* Styles sp√©cifiques iOS */
        @supports (-webkit-overflow-scrolling: touch) {
            .pdf-container {
                -webkit-overflow-scrolling: touch;
                overflow: auto;
            }
        }
        
        /* Media queries pour mobile */
        @media (max-width: 768px) {
            .mobile-fallback {
                margin: 5px;
                padding: 20px 10px;
            }
            
            .mobile-fallback h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <!-- Solution 1: PDF.js (meilleure pour mobile) -->
        <iframe 
            class="pdf-viewer" 
            src="https://mozilla.github.io/pdf.js/web/viewer.html?file=portfolio.pdf"
            id="pdf-iframe">
        </iframe>
        
        <!-- Solution 2: Object (backup) -->
        <object 
            class="pdf-object" 
            data="portfolio.pdf" 
            type="application/pdf"
            id="pdf-object">
        </object>
        
        <!-- Fallback pour mobile -->
        <div class="mobile-fallback" id="mobile-fallback">
            <h2>üì± Affichage PDF sur mobile</h2>
            <p>Pour une meilleure exp√©rience sur mobile, nous vous recommandons de t√©l√©charger le PDF.</p>
            <a href="portfolio.pdf" class="download-btn" download>
                üì• T√©l√©charger le PDF
            </a>
            <br><br>
            <a href="portfolio.pdf" target="_blank" class="download-btn" style="background: #34C759;">
                üëÅÔ∏è Ouvrir dans un nouvel onglet
            </a>
        </div>
    </div>

    <script>
        // D√©tection mobile et gestion du fallback
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        function showFallback() {
            document.getElementById('pdf-iframe').style.display = 'none';
            document.getElementById('pdf-object').style.display = 'none';
            document.getElementById('mobile-fallback').style.display = 'block';
        }
        
        // Si mobile d√©tect√©, utiliser le fallback directement
        if (isMobile()) {
            // Tenter d'abord PDF.js, puis fallback si √©chec
            setTimeout(() => {
                const iframe = document.getElementById('pdf-iframe');
                if (!iframe || iframe.offsetHeight === 0) {
                    showFallback();
                }
            }, 2000);
        } else {
            // Pour desktop, tenter object si iframe √©choue
            setTimeout(() => {
                const iframe = document.getElementById('pdf-iframe');
                if (!iframe || iframe.offsetHeight === 0) {
                    document.getElementById('pdf-iframe').style.display = 'none';
                    document.getElementById('pdf-object').style.display = 'block';
                    
                    // Si object √©choue aussi
                    setTimeout(() => {
                        const obj = document.getElementById('pdf-object');
                        if (!obj || obj.offsetHeight === 0) {
                            showFallback();
                        }
                    }, 1000);
                }
            }, 1500);
        }
    </script>
</body>
</html>
